services:
  # Web Service
  - type: web
    name: insight-manager-v3
    runtime: docker
    plan: starter
    region: oregon
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: insight-manager-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 3000
    buildCommand: bun install && bun run build
    startCommand: bun run start

databases:
  # PostgreSQL Database
  - name: insight-manager-db
    databaseName: insight_manager
    plan: starter
    region: oregon
